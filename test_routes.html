<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route API Tester</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1f3a;
            color: #b8c5d6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { color: #4a90e2; }
        .section {
            background: #252b4a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #3a4466;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #357abd; }
        input {
            background: #1a1f3a;
            border: 1px solid #3a4466;
            color: #b8c5d6;
            padding: 8px;
            border-radius: 5px;
            width: 200px;
        }
        .result {
            background: #1a1f3a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #4a90e2;
        }
        .success { border-left-color: #51cf66; color: #51cf66; }
        .error { border-left-color: #ff6b6b; color: #ff6b6b; }
        .warning { border-left-color: #ffd43b; color: #ffd43b; }
        pre {
            background: #0a0e27;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üõ©Ô∏è OpenSky Routes API Tester</h1>
    
    <div class="section">
        <h2>Test Single Callsign</h2>
        <input type="text" id="callsignInput" placeholder="Enter flight (e.g., 6E123, AI302)" value="6E123">
        <button onclick="testCallsign()">Test Route API</button>
        <p style="color: #ffd43b; font-size: 0.9rem;">
            ‚ÑπÔ∏è Use IATA flight numbers (e.g., 6E123 for IndiGo, AI302 for Air India)<br>
            Not transponder callsigns (IGO6J, AXB1602)
        </p>
        <div id="singleResult"></div>
    </div>
    
    <div class="section">
        <h2>Test Multiple Callsigns</h2>
        <button onclick="testMultiple()">Test Common Callsigns</button>
        <div id="multipleResults"></div>
    </div>
    
    <div class="section">
        <h2>Alternative APIs</h2>
        <button onclick="testAviationStack()">Test AviationStack</button>
        <button onclick="testAeroDataBox()">Test AeroDataBox</button>
        <div id="alternativeResults"></div>
    </div>

    <script>
        // Load config
        const AVIATIONSTACK_KEY = '818f1c083822335529fd203e2ab9bb10'; // Your API key
        
        async function testCallsign() {
            const callsign = document.getElementById('callsignInput').value.trim();
            const resultDiv = document.getElementById('singleResult');
            
            if (!callsign) {
                resultDiv.innerHTML = '<div class="result error">Please enter a callsign</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result">Testing...</div>';
            
            let html = '';
            
            // Test AviationStack first
            try {
                const url = `http://api.aviationstack.com/v1/flights?access_key=${AVIATIONSTACK_KEY}&flight_iata=${callsign}`;
                console.log('Testing AviationStack:', url);
                
                html += '<h3 style="color: #4a90e2;">AviationStack API Test</h3>';
                html += `<div class="result"><strong>URL:</strong> ${url.replace(AVIATIONSTACK_KEY, 'YOUR_KEY')}</div>`;
                
                const response = await fetch(url);
                const status = response.status;
                
                html += `<div class="result"><strong>Status:</strong> ${status}</div>`;
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('AviationStack response:', data);
                    
                    html += '<div class="result success"><strong>Response:</strong></div>';
                    html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    
                    if (data && data.data && data.data.length > 0) {
                        const flight = data.data[0];
                        if (flight.departure && flight.arrival) {
                            html += `<div class="result success">‚úÖ Route Found: ${flight.departure.iata} ‚Üí ${flight.arrival.iata}</div>`;
                            html += `<div class="result">Airline: ${flight.airline ? flight.airline.name : 'N/A'}</div>`;
                            html += `<div class="result">Flight: ${flight.flight ? flight.flight.iata : 'N/A'}</div>`;
                        } else {
                            html += '<div class="result warning">‚ö†Ô∏è No route in response</div>';
                        }
                    } else {
                        html += '<div class="result warning">‚ö†Ô∏è No flight data found</div>';
                    }
                } else {
                    html += `<div class="result error">‚ùå HTTP Error: ${status}</div>`;
                    const text = await response.text();
                    html += `<pre>${text}</pre>`;
                }
            } catch (error) {
                console.error('AviationStack Error:', error);
                html += `<div class="result error">‚ùå AviationStack Error: ${error.message}</div>`;
            }
            
            // Test OpenSky as fallback
            try {
                const url = `https://opensky-network.org/api/routes?callsign=${callsign}`;
                console.log('Testing OpenSky:', url);
                
                html += '<br><h3 style="color: #4a90e2;">OpenSky API Test (Fallback)</h3>';
                html += `<div class="result"><strong>URL:</strong> ${url}</div>`;
                
                const response = await fetch(url);
                const status = response.status;
                
                html += `<div class="result"><strong>Status:</strong> ${status}</div>`;
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('OpenSky response:', data);
                    
                    html += '<div class="result success"><strong>Response:</strong></div>';
                    html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    
                    if (data && data.route && Array.isArray(data.route) && data.route.length >= 2) {
                        html += `<div class="result success">‚úÖ Route Found: ${data.route[0]} ‚Üí ${data.route[data.route.length - 1]}</div>`;
                    } else {
                        html += '<div class="result warning">‚ö†Ô∏è No valid route in response</div>';
                    }
                } else {
                    html += `<div class="result error">‚ùå HTTP Error: ${status}</div>`;
                }
            } catch (error) {
                console.error('OpenSky Error:', error);
                html += `<div class="result error">‚ùå OpenSky Error: ${error.message}<br>This is expected - CORS restrictions</div>`;
            }
            
            resultDiv.innerHTML = html;
        }
        
        async function testMultiple() {
            const callsigns = ['UAL123', 'DAL456', 'SWA789', 'AAL100', 'IGO6J', 'AXB1602'];
            const resultDiv = document.getElementById('multipleResults');
            
            resultDiv.innerHTML = '<div class="result">Testing multiple callsigns...</div>';
            
            let html = '';
            for (const callsign of callsigns) {
                try {
                    const url = `https://opensky-network.org/api/routes?callsign=${callsign}`;
                    const response = await fetch(url);
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data && data.route && data.route.length >= 2) {
                            html += `<div class="result success">‚úÖ ${callsign}: ${data.route[0]} ‚Üí ${data.route[data.route.length - 1]}</div>`;
                        } else {
                            html += `<div class="result warning">‚ö†Ô∏è ${callsign}: No route data</div>`;
                        }
                    } else {
                        html += `<div class="result error">‚ùå ${callsign}: HTTP ${response.status}</div>`;
                    }
                } catch (error) {
                    html += `<div class="result error">‚ùå ${callsign}: ${error.message}</div>`;
                }
                
                // Add delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            resultDiv.innerHTML = html;
        }
        
        function testAviationStack() {
            document.getElementById('alternativeResults').innerHTML = `
                <div class="result warning">
                    <strong>AviationStack</strong><br>
                    ‚Ä¢ Free Tier: 100 requests/month<br>
                    ‚Ä¢ Requires API key: <a href="https://aviationstack.com/" target="_blank">Sign up here</a><br>
                    ‚Ä¢ Endpoint: http://api.aviationstack.com/v1/flights<br>
                    ‚Ä¢ Good for: Real-time flight tracking with details
                </div>
            `;
        }
        
        function testAeroDataBox() {
            document.getElementById('alternativeResults').innerHTML = `
                <div class="result warning">
                    <strong>AeroDataBox (via RapidAPI)</strong><br>
                    ‚Ä¢ Free Tier: 150 requests/day<br>
                    ‚Ä¢ Requires RapidAPI account<br>
                    ‚Ä¢ Good for: Comprehensive flight information<br>
                    ‚Ä¢ <a href="https://rapidapi.com/aedbx-aedbx/api/aerodatabox" target="_blank">View on RapidAPI</a>
                </div>
            `;
        }
    </script>
</body>
</html>
